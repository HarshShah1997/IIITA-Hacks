<html>
<head>
	<title>Upload Portal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"> -->
</head>
<body>
<br><br><br>
<div class = "container">
	<div class = "col-md-4 col-md-offset-4">
		<form action="{{ url_for('upload_file') }}" method="POST">
			<div class="form-group">
				<div class="form-group">
				    <label for="ipField">IP Address</label>
					<input type="text" class="form-control" id="ipField" placeholder="IP Address" name="ip_addr">
				</div>
				<div class="form-group">
					<label for="fileField">File Input</label>
					<input id="fileField" type="file" name="file_name">
				</div>
				<button type="submit" class="btn btn-success">Upload</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
